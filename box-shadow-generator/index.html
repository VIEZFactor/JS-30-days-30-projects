<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box shadow generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="result">
            <div id="element"></div>
        </div>

        <div class="sliders">
            <div class="slider-wrapper">
                <label for="h-shadow">Horizontal Shadow:</label>
                <input
                    type="range"
                    id="h-shadow"
                    min="-100"
                    max="100"
                    value="0"
                >
            </div>

            <div class="slider-wrapper">
                <label for="v-shadow">Vertical Shadow:</label>
                <input
                    type="range"
                    id="v-shadow"
                    min="-100"
                    max="100"
                    value="0"
                >
            </div>

            <div class="slider-wrapper">
                <label for="blur-radius">Blur Radius:</label>
                <input
                    type="range"
                    id="blur-radius"
                    min="0"
                    max="100"
                    value="50"
                >
            </div>

            <div class="slider-wrapper">
                <label for="spread-radius">Spread Radius:</label>
                <input
                    type="range"
                    id="spread-radius"
                    min="-50"
                    max="50"
                    value="0"
                >
            </div>

            <div class="slider-wrapper">
                <label for="shadow-color">Shadow Color:</label>
                <input
                    type="color"
                    id="shadow-color"
                >
            </div>

            <div class="slider-wrapper">
                <label for="shadow-color-opacity">Shadow Color Opacity:</label>
                <input
                    type="range"
                    id="shadow-color-opacity"
                    min="0"
                    max="1"
                    value="0.5"
                    step="0.1"
                >
            </div>

            <div class="input-wrapper">
                <label for="shadow-inset">
                    Inset Shadow:
                </label>
                <input type="checkbox" id="shadow-inset">
            </div>

            <div class="code-wrapper">
                <textarea id="code" rows="2"></textarea>
                <button onclick="copyCode()">Copy</button>
            </div>

        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
