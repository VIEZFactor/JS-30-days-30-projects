<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shake Invalid Input</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form action="#" id="myForm">
        <div
            id="errorMessage"
            class="error-message"
        >
            Invalid Input
        </div>
        <input
            type="text"
            id="inputField"
            placeholder="Enter some text"
            required
        />
        <button
            onclick="validateInput()"
            type="submit"
        >
            Submit
        </button>
    </form>
    
    <script src="script.js"></script>
</body>
</html>
